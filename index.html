<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="heading"><h1>Age Calculator</h1></div>
        
        <div class="form">
            <form>
                <div class="input-box" id="date" ><label>Date</label>
                    <input
                    type="text"
                    placeholder="dd"
                    /></div>

                    <div class="input-box" id="month"><label>Month</label>
                        <input
                        type="text"
                        placeholder="mm"
                        /></div>

                        <div class="input-box" id="year"><label>Year</label>
                            <input
                            type="text"
                            placeholder="yyyy"
                            /></div>

                            <button>Submit</button>
                

            </form>

        </div>

    </div>

    

    
</body>
</html>
